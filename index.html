<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Softnest.io</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sixtyfour:BLED,SCAN@0..100,-53..100&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0F0F0F;
      margin: 0;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .sixtyfour {
      font-family: "Sixtyfour", sans-serif;
      color: #00F200;
      padding: 2rem;
      text-align: center;
      max-width: 900px;
      width: 100%;
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 6rem);
      margin-bottom: 0.5em;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 1em 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      color: #11FF00;
    }

    .description {
      font-size: clamp(1rem, 2vw, 2rem);
      margin-top: 2em;
      letter-spacing: 0.3ch;
    }

    section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      margin-top: 2em;
    }

    section p {
      display: flex;
      align-items: center;
      gap: 0.5em;
      font-size: clamp(0.9rem, 2vw, 1.2rem);
    }

    .propousal {
      margin-top: 2rem;
      font-size: clamp(1rem, 2vw, 1.8rem);
      font-weight: 200;
    }

    @media (max-width: 600px) {
      .description {
        letter-spacing: 0.1ch;
      }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <main class="sixtyfour">
    <h1>Softnest.io</h1>
    <ul>
      <li>Desarrollo web</li>
      <li>Aplicaciones móviles</li>
      <li>Creación de API</li>
      <li>Diseño UI/UX</li>
    </ul>
    <p class="description">Transformamos tus ideas en software</p>

    <section>
      <p><svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24">
        <path d="M6 3h12v18H6V3zm10 16V5h-2v2h-4V5H8v14h8zm-5-4h2v2h-2v-2z"/></svg>300 6160374</p>

      <p><svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24">
        <path d="M22 4H2v16h20V4zM4 18V6h16v12H4zM8 8H6v2h2v2h2v2h4v-2h2v-2h2V8h-2v2h-2v2h-4v-2H8V8z"/></svg>csanmartin2024@hotmail.com</p>

      <p><svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24">
        <path d="M5 2h4v2H7v2H5V2Zm0 10H3V6h2v6Zm2 2H5v-2h2v2Zm2 2v-2H7v2H3v-2H1v2h2v2h4v4h2v-4h2v-2H9Zm0 0v2H7v-2h2Zm6-12v2H9V4h6Zm4 2h-2V4h-2V2h4v4Zm0 6V6h2v6h-2Zm-2 2v-2h2v2h-2Zm-2 2v-2h2v2h-2Zm0 2h-2v-2h2v2Zm0 0h2v4h-2v-4Z"/></svg>csanmart</p>
    </section>

    <p class="propousal">Desarrollo web y móvil para negocios</p>
  </main>

  <script>
    // Efecto Matrix
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const letters = "01あスナテミハモヤルワヲンABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 14;
    const drops = Array(Math.floor(canvas.width / fontSize)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      drops.forEach((y, i) => {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, y * fontSize);
        if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      });
    }

    setInterval(draw, 45);
  </script>
</body>
</html>
